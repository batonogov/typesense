name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # u0417u0430u043fu0443u0441u043a u043au0430u0436u0434u043eu0435 u0432u043eu0441u043au0440u0435u0441u0435u043du044cu0435 u0432 00:00 UTC
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Build image
        run: docker build -t typesense:local .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@76071ef0d7ec797419534a183b498b4d6366cf37 # master
        with:
          image-ref: 'typesense:local'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3
        with:
          sarif_file: 'trivy-results.sarif'
